<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-9">
			<input ng-model="model.user.username" id="username" type="text" class="form-control" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-9">
			<input ng-model="model.user.password" id="password" type="password" class="form-control" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="first-name" class="col-sm-2 control-label">First Name:</label>
		<div class="col-sm-9">
			<input ng-model="model.user.firstName" id="first-name" type="text" class="form-control" placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="last-name" class="col-sm-2 control-label">Last Name:</label>
		<div class="col-sm-9">
			<input ng-model="model.user.lastName" id="last-name" type="text" class="form-control" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-9">
			<input ng-model="model.user.email" id="email" type="email" class="form-control" placeholder="Email">
		</div>
	</div>
	<div class="col-sm-9 col-sm-offset-2">
		<button ng-click="model.update(model.user)" class="btn btn-primary  btn-block">Update</button>
	</div>
</form>
