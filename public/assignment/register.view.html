<h1 class="page-header">Register</h1>
<form class="form-horizontal" action="profile.html">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-9">
			<input id="username" type="text" class="form-control" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-9">
			<input id="password" type="password" class="form-control" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="verify-password" class="col-sm-2 control-label">Verify Password:</label>
		<div class="col-sm-9">
			<input id="verify-password" type="password" class="form-control" placeholder="Verify Password">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-9">
			<input id="email" type="email" class="form-control" placeholder="Email">
		</div>
	</div>
	<div class="col-sm-9 col-sm-offset-2">
		<button type="submit" class="btn btn-primary btn-block">Register</button>
	</div>
</form>
