<p class="text-left">
    <span class="glyphicon glyphicon-arrow-left"></span>

       href="{{sidebar.backPageUrl}}/{{sidebar.backData.option}}/{{sidebar.backData.text}}">Back to Results</a>
    <a ng-if="sidebar.backPageUrl == '#/home'"
       href="{{sidebar.backPageUrl}}">Back to Home</a>

   href="#/search-results/beer/{{sidebar.breweryName}}"
