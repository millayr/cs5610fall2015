<h1>Shopping Cart</h1>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Beer</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><b>Subtotal:</b></td>
                <td><b>${{model.total}}</b></td>
                <td><button ng-disabled="model.cart.length == 0"
                            ng-click="model.checkout()"
                            class="btn btn-success">Check Out!</button>
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="item in model.cart track by $index">
                <td><a href="#/beer-info/{{item.contents.beerid}}">{{item.contents.beerName}}</a></td>
                <td><input ng-model="item.contents.count" type="number" class="form-control" min="1"></td>
                <td>${{item.contents.unitPrice}}</td>
                <td>${{item.contents.totalPrice}}</td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="model.updateItem($index, item.contents.count)">Update</button>
                    <button type="button" class="btn btn-danger" ng-click="model.removeFromCart($index)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
