<h1>Place Order</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="total" class="col-sm-2 col-lg-2 control-label">Total:</label>
        <div class="col-sm-7">
            <input ng-model="model.total" id="total" type="text" class="form-control" readonly>
        </div>
    </div>

    <h3 class="checkout-title">Shipping Address</h3>
    <div class="form-group">
        <label for="first-name" class="col-sm-2 col-lg-2 control-label">First Name:</label>
        <div class="col-sm-7">
            <input ng-model="model.user.firstName" id="first-name" type="text" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2 col-lg-2 control-label">Last Name:</label>
        <div class="col-sm-7">
            <input ng-model="model.user.lastName" id="last-name" type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 col-lg-2 control-label">Address:</label>
        <div class="col-sm-7">
            <input ng-model="model.user.address" id="address" type="text" class="form-control" placeholder="Number and Street">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 col-lg-2 control-label">City:</label>
        <div class="col-sm-7">
            <input ng-model="model.user.city" id="city" type="text" class="form-control" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 col-lg-2 control-label">State:</label>
        <div class="col-sm-7">
            <select id="state" name="state" class="form-control" ng-model="model.user.state">
                <option value="">-- Select One --</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="zipcode" class="col-sm-2 col-lg-2 control-label">Zipcode:</label>
        <div class="col-sm-7">
            <input ng-model="model.user.zipcode" id="zipcode" type="text" class="form-control" placeholder="Zipcode">
        </div>
    </div>

    <h3 class="checkout-title">Credit Card Information</h3>
    <div class="form-group">
        <label for="cc-number" class="col-sm-2 col-lg-2 control-label">CC Number:</label>
        <div class="col-sm-7">
            <input id="cc-number" type="password" class="form-control" placeholder="Credit Card Number">
        </div>
    </div>
    <div class="form-group">
        <label for="expiration-date" class="col-sm-2 col-lg-2 control-label">Expiration Date:</label>
        <div class="col-sm-7">
            <input id="expiration-date" type="month" class="form-control">
        </div>
    </div>
    <div class="col-sm-12 text-center">
        <button ng-disabled=model.success
                ng-click="model.completeOrder()"
                class="btn btn-success">Complete Order!</button>
    </div>
    <div ng-if=model.success
         class="col-sm-12 alert alert-success alert-dismissible cart-alert text-center"
         role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> Your beer is on the way!
    </div>
</form>
