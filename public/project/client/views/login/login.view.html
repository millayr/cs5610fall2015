<h1>Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-9">
            <input ng-model="model.creds.username" id="username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.creds.password" id="password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="col-sm-12 text-center">
        <button ng-click="model.login(model.creds)" class="btn btn-primary">Login</button>
    </div>
</form>
