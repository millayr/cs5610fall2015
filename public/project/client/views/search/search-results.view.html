<div id="search-result-header" class="row">
    <div class="col-xs-6 col-sm-4"><h1>Results</h1></div>
    <div class="col-xs-6 col-sm-4 text-center">
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-12 col-sm-4 text-right">
        <label>{{numResults}}</label>
    </div>
</div>
<div id="search-result-content" class="row">
    <div class="container-fluid">
        <div ng-repeat="row in resultRows" class="row result-row">
            <div ng-repeat="result in row" class="col-sm-2 result-tile text-center">
                <div ng-switch="result.type">
                    <img ng-switch-when="beer" ng-src={{result.labels.medium}} alt="Result Image">
                    <img ng-switch-when="brewery" ng-src={{result.images.medium}} alt="Result Image">
                </div>
                <label ng-switch="result.type">
                    <a ng-switch-when="beer" href="#/beer-info/{{result.id}}">{{result.name}}</a>
                    <a ng-switch-when="brewery" href="#/brewery-info/{{result.id}}">{{result.name}}</a>
                </label>
            </div>
        </div>
    </div>
</div>
