<div id="search-result-header" class="row">
    <div class="col-xs-6 col-sm-4"><h1>Results</h1></div>
    <div class="col-xs-6 col-sm-4 text-center">
        <nav>
            <ul class="pagination">
                <li ng-if="model.numPages > 1">
                    <a ng-click="model.newPage(0)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in model.pageMap" ng-class="{'active' : page.active == true}">
                    <a ng-click="model.newPage(page.index)">{{page.displayId}}</a>
                </li>
                <li ng-if="model.numPages > 1">
                    <a ng-click="model.newPage(model.numPages - 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-12 col-sm-4 text-right">
        <label>Total Results: {{model.numResults}}</label>
    </div>
</div>
<div id="search-result-content" class="row">
    <div class="container-fluid">
        <div ng-repeat="row in model.resultRows" class="row result-row">
            <div ng-repeat="result in row" class="col-sm-2 result-tile text-center center-block">
                <div ng-switch="result.type">
                    <img ng-switch-when="beer"
                         ng-if="result.labels.medium != undefined"
                         ng-src={{result.labels.medium}}
                         alt="Result Image"
                         class="img-thumbnail img-responsive">
                    <img ng-switch-when="beer"
                         ng-if="result.labels.medium == undefined"
                         src="./img/generic_beer.png"
                         alt="Result Image"
                         class="img-thumbnail img-responsive">
                    <img ng-switch-when="brewery"
                         ng-if="result.images.medium != undefined"
                         ng-src={{result.images.medium}}
                         alt="Result Image"
                         class="img-thumbnail img-responsive">
                    <img ng-switch-when="brewery"
                         ng-if="result.images.medium == undefined"
                         ng-src="./img/generic_brewery.jpg"
                         alt="Result Image"
                         class="img-thumbnail img-responsive">
                </div>
                <label ng-switch="result.type">
                    <a ng-switch-when="beer" href="#/beer-info/{{result.id}}">{{result.name}}</a>
                    <a ng-switch-when="brewery" href="#/brewery-info/{{result.id}}">{{result.name}}</a>
                </label>
            </div>
        </div>
    </div>
</div>
