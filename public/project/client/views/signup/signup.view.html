<h1>Sign Up</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser._id" id="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col-sm-1">
            <span class="green glyphicon glyphicon-ok-circle"></span>
            <span class="red glyphicon glyphicon-ban-circle"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.password" id="password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verify-password" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.verifyPassword" id="verify-password" type="password" class="form-control" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.email" id="email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="first-name" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.firstName" id="first-name" type="text" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.lastName" id="last-name" type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.address" id="address" type="text" class="form-control" placeholder="Number and Street">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.city" id="city" type="text" class="form-control" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State:</label>
        <div class="col-sm-9">
            <select id="state" name="state" class="form-control" ng-model="model.newUser.state">
                <option value="">-- Select One --</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="zipcode" class="col-sm-2 control-label">Zipcode:</label>
        <div class="col-sm-9">
            <input ng-model="model.newUser.zipcode" id="zipcode" type="text" class="form-control" placeholder="Zipcode">
        </div>
    </div>
    <div class="col-sm-12 text-center">
        <button ng-click="model.signUp(model.newUser)" class="btn btn-primary">Sign Up!</button>
    </div>
</form>
